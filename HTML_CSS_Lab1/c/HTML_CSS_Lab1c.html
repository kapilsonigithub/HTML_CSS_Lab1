<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="HTML & CSS Lab 1 - Gmail Login Form" content="Lab 1 of HTML & CSS - Answer" />
        <title>HTML, CSS Lab 1 (a)</title>
        <link rel="stylesheet" href="styles/HTML_CSS_Lab1c.css">
    </head>
    <body>
        <video autoplay muted loop id = "loginVideo" src="videos/pexels-rostislav-uzunov-8303104.mp4"></video>

        <div>
            <form action="" id="GmailLoginForm">
                <h1>Create Gmail Account</h1>
                <input type="text" placeholder="Full Name">
                <br/>
                <input type="number" min="6000000000" max="9999999999" placeholder="Contact Number (+91)">

                <input type="email" placeholder="Enter Email id">
                <br/>
                <button>Reset</button>
                <button>Submit</button>
            </form>
        </div>
    </body>
